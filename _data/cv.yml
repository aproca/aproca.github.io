        - Participated in the MIT Summer Research Program for two summers
        - Conducted research on adversarial reprogramming of recurrent neural networks across task domains (text to image classification) in the lab of Dr. Tomasso Poggio.

    - title: Research Assistant
      institution: University of North Carolina at Chapel Hill Department of Mathematics
      year: May 2018 - May 2020
      description:
