- title: Research Experience
  type: time_table
  contents:
    - title: Research Assistant
      institution: ETH Zurich Department of Computer Science
      year: Jan. 2022 - Jan. 2023
      description:
        - Conducting research studying the use of hypernetworks for meta-learning and continual learning in the lab of Dr. Joao Sacramento
    - title: Master's Student
      institution: University College London Department of Computer Science, London, United Kingdom
      year: May 2021 - Dec. 2021
      description:
        - Conducted research studying the partial information decomposition of multitask neural networks across varying task settings in supervised and reinforcement learning models in the lab of Dr. Jun Wang, co-supervised by Dr. Matthew Crosby and Dr. Pedro Mediano

    - title: Research Intern
      institution: Massachusetts Institute of Technology Brain and Cognitive Sciences
      year: June 2019 - Aug. 2020
