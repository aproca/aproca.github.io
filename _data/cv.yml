    - title: Research Assistant
      institution: University of North Carolina at Chapel Hill Department of Psychology and Neuroscience
      year: Jan. 2017 - May 2020
      description:
        - Conducted behavioral research in animal models, studying HIV-1 Tat's effects on operant conditioning tasks and how endocannabinoids can be used to protect against assessed behavioral deficits in the lab of Dr. Sylvia Fitting.

